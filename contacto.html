  <link rel="shortcut icon" href="img/bsicon.png">

  {
    var patron=[100];
    window.navigator.vibrate(patron);
  }
  </script>
</head>
<body>

<header>
    <!-- Cabezera de la Página -->
<div class="jumbotron">
  <img src="img/eslogan.jpg" alt="Eslogan de BirraSaurio" class="img-responsive" title="BirraSaurio Apasionadamente Cervezeros">
</div>
</header>
<!-- Fin Cabezera de la Página -->
<nav class="navbar navbar-inverse">
  <!-- Menu Hamburguer de la Página -->
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#"><img src="img/bsicon.png" alt="Logo BirraSaurio" title="BirraSaurio"></a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a href="home.html">Home</a></li>
        <li><a href="productos.html">Productos a la venta</a></li>
        <li class="active"><a href="contacto.html">Contacto</a></li>
        <!-- Este vibrara en aplicacones movil al marcarlo -->
        <li><a href="#" onclick="vibrar();">Vibración para Móvil</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Usuario</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> Carrito</a></li>
      </ul>
    </div>
  </div>
</nav>
<!-- Fin Menu Hamburguer de la Página -->
<div class="container text-center">
  <h1>Zona de contacto</h1>
</div>
<div class="container">
  <!-- Zona de contacto -->
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal" method="post">
                    <fieldset>
                        <legend class="text-center header">Pongase en contacto con nostros</legend>
                          <!-- Formulario de contacto -->
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"></span>
                            <div class="col-md-8">
                                <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"></span>
                            <div class="col-md-8">
                                <input id="lname" name="name" type="text" placeholder="Apellidos" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"></span>
                            <div class="col-md-8">
                                <input id="email" name="email" type="text" placeholder="Dirección Email" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"></span>
                            <div class="col-md-8">
                                <input id="phone" name="phone" type="text" placeholder="Telefono" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"></span>
                            <div class="col-md-8">
                                <textarea class="form-control" id="message" name="message" placeholder="Escriba su mensaje aqui. Nos pondremos en contacto con usted dentro de 2 días hábiles." rows="7"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                            </div>
                        </div>
                        <!--  Fin Formulario de contacto -->
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <!-- Fin Zona de contacto -->
</div>
<footer class="container-fluid text-center">
  <!-- Sección del pie de página -->
  <form class="form-inline">Para más detalles:
    <input type="email" class="form-control" size="50" placeholder="Introduce dirección Email">
    <button type="button" class="btn btn-info">Registrarse</button>
    <p><small>Derechos reservados Carlos Manuel Hernández Montero</small></p>
  </form>
</footer>
<!-- Fin Sección del pie de página -->
</body>
</html>
